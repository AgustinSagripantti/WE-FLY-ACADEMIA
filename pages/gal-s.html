<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="author" content="asagripantti@gmail.com">
    <link rel="icon" href="../assets/icono.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>We Fly Academia | Sede</title>
    <style>
    .titulo-section {
      color: white;
      padding: 100px 20px; 
      text-align: center;
    }
    .titulo-section h1 {
      font-size: 50px; 
      font-weight: 700;
      text-shadow: 2px 2px 5px rgba(30, 184, 212, 0.6); 
    }
    .titulo-section span {
      color: #1eb8d4;
    }
    .col img{
        /*box-shadow: 0px 15px 30px rgba(0, 0, 0, .3);*/
        cursor: pointer;
    }
    .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7) !important;
        }
        /* Modal sin bordes ni fondo visible */
        .modal-content {
            background: transparent;
            border: none;
        }
        /* Ajustar tamaño del carrusel */
        .carousel img {
            max-width: 80vw; /* Más ancho */
            max-height: 60vh; /* Menos alto */
            position: absolute;
            top: 15%;
        }
        /* Botón de cierre (X) en la esquina superior derecha */
        .btn-close-custom {
            position: absolute;
            top: 15%;
            right: 15px;
            background: rgba(255, 255, 255, 0);
            color: #fff;
            padding: 5px 10px;
            font-size: 50px;
            cursor: pointer;
            z-index: 1000;
        }
        .btn-close-custom:hover {
            color: #fff;
        }
        .btn-close:focus {
    box-shadow: none; /* Elimina la sombra */
    outline: none; /* Elimina el borde al hacer foco */
}
        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%; 
            transform: translateY(-50%); 
        }
        .carousel-control-prev-icon,
.carousel-control-next-icon {
    transform: scale(1.3); /* Cambiá el valor para hacerlas más grandes o chicas */
}

   
    </style>
</head>
<body>
    <section class="titulo-section bg-dark"> <!--TITULO-->
        <h1 class="txt">Nuestra <span class="txt">Sede</span></h1>
    </section>

<section class="container my-5" style="width: 65vw;"> <!--GALERIA-->
    <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <img src="../assets/sede3.png" class="img-fluid" alt="Imagen 3" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="2" style="max-width: 300px;">
    </div>
    <div class="col">
      <img src="../assets/sede4.png" class="img-fluid" alt="Imagen 4" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="3" style="max-width: 300px;">
    </div>
    <div class="col">
        <img src="../assets/sede5.png" class="img-fluid" alt="Imagen 1" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="4" style="max-width: 300px;">
      </div>
      <div class="col">
        <img src="../assets/sede6.png" class="img-fluid" alt="Imagen 2" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="5" style="max-width: 300px;">
      </div>
      <div class="col">
        <img src="../assets/sede-galeria.png" class="img-fluid" alt="Imagen 3" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="6" style="max-width: 300px;">
      </div>
      <div class="col">
        <img src="../assets/sede8.png" class="img-fluid" alt="Imagen 4" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="7" style="max-width: 300px;">
      </div>
  </div>
</section>

<div class="modal fade" id="carouselModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body position-relative">
                <!-- Botón de cierre (X) -->
                <button type="button" class="btn-close btn-close-custom" data-bs-dismiss="modal" aria-label="Close">×</button>
                
                <!-- Carrusel -->
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner"></div>

                    <!-- Controles de navegación -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
   document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll(".img-fluid");
        const carouselInner = document.querySelector(".carousel-inner");
        const modal = new bootstrap.Modal(document.getElementById("carouselModal"));

        images.forEach((img, index) => {
            img.addEventListener("click", function () {
                carouselInner.innerHTML = ""; // Limpia el carrusel
                images.forEach((img, i) => {
                    const activeClass = i === index ? "active" : "";
                    const slide = `
                        <div class="carousel-item ${activeClass}">
                            <img src="${img.src}" class="d-block">
                        </div>`;
                    carouselInner.innerHTML += slide;
                });
                modal.show(); // Muestra el modal
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
