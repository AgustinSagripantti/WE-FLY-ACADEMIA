<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="asagripantti@gmail.com">
  <link rel="icon" href="../assets/icono.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>We Fly Academia | Flota</title>
  <style>
    .titulo-section {
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .titulo-section h1 {
      font-size: 50px;
      font-weight: 700;
      text-shadow: 2px 2px 5px rgba(30, 184, 212, 0.6);
    }
    .titulo-section span {
      color: #1eb8d4;
    }
    .col img {
      cursor: pointer;
      max-width: 100%;
      height: auto;
    }
    .modal-backdrop {
      background-color: rgba(0, 0, 0, 0.7) !important;
    }
    .modal-content {
      background: transparent;
      border: none;
    }
    .carousel img {
      max-width: 80vw;
      max-height: 60vh;
      position: absolute;
      top: 15%;
    }
    .btn-close-custom {
      position: absolute;
      top: 15%;
      right: 15px;
      background: rgba(255, 255, 255, 0);
      color: #fff;
      padding: 5px 10px;
      font-size: 50px;
      cursor: pointer;
      z-index: 1000;
    }
    .btn-close-custom:hover {
      color: #fff;
    }
    .btn-close:focus {
      box-shadow: none;
      outline: none;
    }
    .carousel-control-prev, .carousel-control-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      transform: scale(1.3);
    }

    @media (max-width: 768px) {
  .carousel img {
    max-width: 95vw;
    max-height: 50vh;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    position: absolute;
  }

  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    transform: scale(1);
  }
  .carousel-item {
  position: relative; /* Posicionamiento relativo a cada imagen */
}

.btn-close-custom {
  position: absolute;
  top: 250px;
  right: 30px;
  background: rgba(255, 255, 255, 0);
  color: #fff;
  font-size: 35px;
  z-index: 1001;
  padding: 0;
  border: none;
}
}


  </style>
</head>
<body>
  <section class="titulo-section bg-dark">
    <h1 class="txt">Nuestra <span class="txt">Flota</span></h1>
  </section>

  <section class="container my-5">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col">
        <img src="../assets/flota5 (2).png" class="img-fluid" alt="Imagen 2" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="1">
      </div>
      <div class="col">
        <img src="../assets/flota-galeria.png" class="img-fluid" alt="Imagen 3" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="2">
      </div>
      <div class="col">
        <img src="../assets/flota4.png" class="img-fluid" alt="Imagen 4" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="3">
      </div>
      <div class="col">
        <img src="../assets/flota2.png" class="img-fluid" alt="Imagen 1" data-bs-toggle="modal" data-bs-target="#carouselModal" data-bs-slide-to="4">
      </div>
    </div>
  </section>

  <div class="modal fade" id="carouselModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body position-relative">
          <button type="button" class="btn-close btn-close-custom" data-bs-dismiss="modal" aria-label="Close">Ã—</button>
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll(".img-fluid");
      const carouselInner = document.querySelector(".carousel-inner");
      const modal = new bootstrap.Modal(document.getElementById("carouselModal"));

      images.forEach((img, index) => {
        img.addEventListener("click", function () {
          carouselInner.innerHTML = "";
          images.forEach((img, i) => {
            const activeClass = i === index ? "active" : "";
            const slide = `
              <div class="carousel-item ${activeClass}">
                <img src="${img.src}" class="d-block">
              </div>`;
            carouselInner.innerHTML += slide;
          });
          modal.show();
        });
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
